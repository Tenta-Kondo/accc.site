    <script>
      $(function () {
        $(window).scroll(function () {
          $(function () {
            var imgPos = $(".header-container").offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > imgPos) {
              $(".header-nav").addClass("bcgi-off");
            }
          });
          $(function () {
            var imgPos = $(".header-container").offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (imgPos > scroll) {
              $(".header-nav").removeClass("bcgi-off");
            }
          });
        });
      });

      $(function () {
        $(".hum").click(function () {
          $(".black").toggleClass("black-bg");
          $(".hum").toggleClass("batsu");
          $(".nav-items").toggle("linear");
        });
      });

      if (window.matchMedia("(min-width: 999px)").matches) {
        $(function () {
          $(".class-info").click(function () {
            $(".dropdown").stop(true, false).slideToggle("linear");
          });
        });
      }

      $(function () {
        $(window).scroll(function () {
          $(function () {
            var imgPos = $(".n-1").offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > imgPos - windowHeight + windowHeight / 3) {
              $(".n-1").addClass("fade-on");
            }
          });
        });
      });
      $(function () {
        $(window).scroll(function () {
          $(function () {
            var imgPos = $(".n-2").offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > imgPos - windowHeight + windowHeight / 4) {
              $(".n-2").addClass("fade-on");
            }
          });
        });
      });

      $(function () {
        $(".top").click(function () {
          event.preventDefault();
          $("html, body").animate({ scrollTop: 0 }, 50);
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
